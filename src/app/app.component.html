
<ion-split-pane contentId="main-content" >
  <ion-menu contentId="main-content" type="overlay" >
    <ion-content>
      <ion-list class="ion-text-center main-header">
        <div align="center" >
          <ion-avatar>
          <img src="assets/img/1.png" />
          </ion-avatar>
          <ion-label color="white">
            Michael Olawuni
            <p class="user-details">
            <ion-text>07030752301 | olamike@gmail.com</ion-text>
            </p>
          </ion-label>


        </div>
      </ion-list>
<!--Menu -->
      <ion-menu-toggle class="menu-items" [autoHide]="false" *ngFor="let page of pages; let i=index">
        <ion-item color="secondary" class="ion-padding-start"
        lines="none" detail="false" [routerLink]="[page.url]" routerDirection="root" routerLinkActive="selected"
        *ngIf="!page?.route">
      <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
        <ion-item color="secondary" class="ion-padding-start"
        lines="none" detail="false" (click)="signOut()"
        *ngIf="page?.route">
      <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
      </ion-menu-toggle>
    </ion-content>

    <!-- Footer -->
    <ion-footer class="ion-no-border">
      <ion-toolbar color="secondary">
        <ion-item lines="none" color="secondary">
          <ion-label>Reach us via </ion-label>
          <ion-icon slot="end" name="call-outline"></ion-icon>
          <ion-icon slot="end" name="mail-outline"></ion-icon>
          <ion-icon slot="end" name="logo-whatsapp"></ion-icon>

        </ion-item>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
